<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <!--Lien de la police d'écriture choisie-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
        <!--Application du style css-->
        <link href="styles/style.css" rel="stylesheet" />
        <!--Nom de la page-->
        <title id="titre"></title>
    </head>

    <body>
        <div class="presentation">
            <div class="bloc anim anim_1">

                <!--Photo de profil-->
                <div class="head_conteneur">
                    <div class="photo" id="img_profil">
                    </div>

                    <!--Nom Prénom-->
                    <header id="identité"></header>
                </div>

                <!--Statut-->
                <h3 id="statut"></h3>                   
            </div>

            <!--Parcours-->
            <div class="parcours anim anim_2" id="parcours">
            </div>
        </div>

        <div class="conteneur">

            <!--Bloc des expériences professionnelles et personnelles-->
            <div class="bloc">
                <div class="experiences anim anim_3" id="ct_expériences">
                </div>
            </div>

            <!--Bloc des compétences-->
            <div class="bloc anim anim_4" id="ct_compétences">
            </div>

        </div>

        <div class="input" id="input">
            <input type="email" placeholder="Votre adresse mail" class="input" id="mailInput" #mailInput required></input>
            <br>
            <button (click)="onSubmit(mailInput.value)" class="input_button" id="input_button">Envoyer</button>
        </div>

        <!--Fin contenu de la page-->
        <script src="index.js"></script>
    </body>
</html>
