<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <!--Lien de la police d'écriture choisie-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
        <!--Application du style css-->
        <link href="styles/style.css" rel="stylesheet" />
        <!--Nom de la page-->
        <title id="titre"></title>
    </head>

    <body class="body" id="body">
        <header class="anim anim_1">

            <!--Photo de profil-->
            <section class="head_conteneur">
                <img class="photo" id="img_profil"></img>

                <section>
                    <!--Nom Prénom-->
                    <h1 class="identité" id="identité"></h1>
                    <!--Statut-->
                    <h2 id="statut"></h2> 
                </section>
            </section>                  

            <!--Parcours-->
            <section class="parcours anim anim_2" id="parcours"></section>
        </header>

        <main class="conteneur">

            <!--Bloc des expériences professionnelles et personnelles-->
            <section class="experiences anim anim_3" id="ct_expériences">
                <h2 id="titre_expériences"></h2>
                <input type="text" id="experiences_filter" placeholder="Filtrer..."/>
            </section>

            <!--Bloc des compétences-->
            <section class="compétences anim anim_4" id="ct_compétences"></section>

        </main>

        <!--Side Panel-->
        <aside class="side_panel" id="side_panel">
            <section class="sp_section">
                <!--Contenu du side panel emploi ENSOSP-->
                <h2 id="sp_h2"></h2>
                <h3 id="sp_h3"></h3>
                <img class="img_ensosp" id="img_ensosp"></img>
                <p id="sp_contexte"></p>
                <p id="sp_travail"></p>
                <section class="isafe">
                    <img class="isafe_img" id="isafe_img_1"></img>
                    <img class="isafe_img" id="isafe_img_2"></img>
                </section>
            </section>
        </aside>

        <footer class="input anim anim_5" id="input">
            <h2 class="contact" id="contact"></h2>
            <input type="email" placeholder="Votre adresse mail" class="input" id="mailInput" #mailInput required></input>
            <br>
            <button class="input_button" id="input_button">Envoyer</button>
        </footer>

        <!--Fin contenu de la page-->
        <script src="index.js"></script>
    </body>

    
</html>
